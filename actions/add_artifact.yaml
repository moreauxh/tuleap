---
name: add_artifact
pack: tuleap
runner_type: "local-shell-cmd"
description: Add Tracker artifact
enabled: true
entry_point: add_artifact.sh
parameters:
    tuleap_url:
        type: "string"
        description: "The domain name, ex: example.com"
        required: true
        position: 1
    token:
        type: "string"
        description: "Token give by the Tuleap API"
        required: true
        position: 2
    user_id:
        type: "integer"
        description: "User id"
    tracker_id:
        type: "integer"
        description: "Tracker id"
        required: true
        position: 4
    values:
        type: "object"
        description: 'Values, ex: {"title": {"value": "Lorem ipsum dolor sit amet"}, "remaining_effort": {"value": 75}}'
        required: true
        position: 5
