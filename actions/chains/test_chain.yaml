---
    chain:
        -
            name: "access_right"
            ref: "tuleap.generate_token"
            parameters:
                domain_name: "{{domain_name}}"
                username: "{{username}}"
                password: "{{password}}"
            on-success: "add_artifact"
            on-failure: "c4"
        -
            name: "add_artifact"
            ref: "tuleap.add_artifact"
            parameters:
                cmd: "echo \"{{action_context.parent.execution_id}}\""
            on-success: "c4"
            on-failure: "c4"
        -
            name: "c4"
            ref: "core.local"
            parameters:
                cmd: "echo fail c4"
    default: "access_right"
